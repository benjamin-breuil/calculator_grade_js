    <main>

                    <option value="semestre-1">Semestre 1</option>
                    <option value="semestre-2">Semestre 2</option>
                    <option value="Semestre-3">Semestre 3</option>
                    <option value="Semestre-3">Semestre 4</option>
                    <option value="Semestre-3">Semestre 5</option>

            <input placeholder="Notes" id="notes0" name="notes" type="number" step=".5" min="1" max="6" >
        </div>


        <button onclick="addRow(0)">Add</button>
        <button onclick="editRow(0)" >Edit</button>
        <button onclick="removeRow(0)" >Remove</button>

        <div class="tab tab-1" >

    </div>

    <div class="maxWinput"  >

        <button onclick="addRow(2)">Add</button>
