<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculateur</title>
</head>
<body>
    <header>
        <div id="title-1" >
            <h1>Calculateur CFC</h1>
        </div>
        <div id="all-title" >
            <h2 class="box-h2" >École pro.</h2>
            <h2 class="box-h2" >Cours inters.</h2>
            <h2 class="box-h2" >C. de base élargie</h2>
            <h2 class="box-h2" >Culture G.</h2>
            <h2 class="box-h2" >TPI</h2>
            <h2 class="box-h2" >Toutes les moyennes</h2>
        </div>
    </header>
    <main>
        <div   id="dropdown-div" >
            <form id="dropdown-culture-g" name="dropdown-culture-g" action="">
                <select class="dropdown-style" name="semestre" id="semestre">
                    <option value="semestre-1">Semestre 1</option>
                    <option value="semestre-2">Semestre 2</option>
                    <option value="Semestre-3">Semestre 3</option>
                    <option value="Semestre-3">Semestre 4</option>
                    <option value="Semestre-3">Semestre 5</option>
                </select>
            </form>

            <form id="dropdown-m-a" name="dropdown-m-a" action="">
                <select class="dropdown-style" name="semestre" id="semestre">
                    <option value="semestre-1">Semestre 1</option>
                    <option value="semestre-2">Semestre 2</option>
                    <option value="Semestre-3">Semestre 3</option>
                    <option value="Semestre-3">Semestre 4</option>
                    <option value="Semestre-3">Semestre 5</option>
                </select>
            </form>
        </div>




    </main>

<section id="flexInput" >
    <div>
        <div sid="inputdiv">
            <input placeholder="Modules" id="modules" name="modules" type="number" min="1" max="999" >
            <input placeholder="Notes" id="notes" name="notes" type="number" step=".5" min="1" max="6" >
        </div>


        <button onclick="addRow(1)">Add</button>
        <button onclick="editRow(1)" >Edit</button>
        <button onclick="removeRow(1)" >Remove</button>

        <div class="tab tab-1" >
            <table id="table1" border="1" >
                <tr>
                    <th>Modules</th>
                    <th>Notes</th>
                </tr>
            </table>
        </div>
    </div>
</section>



    <footer></footer>
<script src="./script.js"></script>
</body>
</html>
